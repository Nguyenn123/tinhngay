<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="month">
    <input type="button" onclick="tinhngay()" value="Tính số ngày"><br>
    <p></p>

    <script>
        function tinhngay() {
            let month = parseInt(document.getElementById("month").value)
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 9:
                case 11:
                    alert("Tháng có 31 ngày") ;
                    break;
                case 2:
                    alert("Tháng có 28 hoặc 29 ngày");
                    default:
                        alert("Tháng có 30 ngày")
                    break;

            }
        }
    </script>
</form>
</body>
</html>
